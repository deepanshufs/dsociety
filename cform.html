<!DOCTYPE html>
<html>
<head>
	<title>Contact Us Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	    body{
	        background: #0e0e0e;
	        color: #fff;
	    }
	    hr{
	        height: 2px;
	        background: #fff;
	    }
	</style>
</head>
<body>

<div class="container mt-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<h2 class="text-center">Contact Us</h2>
			<hr>
			<form action="https://getform.io/f/1c95455d-7dcf-4027-bfb5-b12d41bfe67e" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
				</div>
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" class="form-control" id="subject" placeholder="Enter your subject" name="subject" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" placeholder="Enter your message" name="message" required></textarea>
				</div>
				<div class="form-group">
					<label for="files"><b>Attach files (max 20MB) :</b> <br>only [ pdf | png | jpg | jpeg | txt ] files are accepted.</label>
					<input type="file" class="form-control-file" id="files" name="files" multiple accept=".pdf,.png,.jpg,.jpeg,.txt">
				</div>
				<button type="reset" class="btn btn-danger">Reset</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
